<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <style>
        img {
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }

        #username {
            font-size: 30px;
        }
    </style>
</head>
<body>
{% include 'base/navigate.html' %}
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-sm-offset-2">
                <div class="bg-white">
                    <div class="thumbnail">
                        <img src="/media/{{ user.avatar }}" alt="...">
                        <div class="caption">
                            <h3>{{ user.nickname }}
                                {% if user.gender %}
                                    <small style="color: #5bc0de">♂</small>
                                {% else %}
                                    <small style="color: deeppink">♀</small>
                                {% endif %}
                            </h3>
                            <p>  个人说明：{{ user.description }}</p>
                            <p>
                                <a href="{% url 'user:change' %}" class="btn btn-link" role="button">点击修改</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'base/suggestion.html' %}
</body>
</html>
