<form action="{% url 'app:login' %}" method="post">{% csrf_token %}
    <div class="form-group form-style">
        <div class="input-group">
            <div class="input-group-addon">邮 箱</div>
            <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱"/>
        </div>
    </div>
    <div class="form-group form-style">
        <div class="input-group">
            <div class="input-group-addon">密 码</div>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"/>
        </div>
    </div>
    <div class="form-group form-style">
        <a href="{% url 'app:changepassword' %}" class="btn btn-link col-sm-12 text-center">忘记密码？</a>

    </div>
    <div class="form-group form-style">
        <input type="button" value="登录" class="btn btn-primary col-sm-12" id="submit">
        <input type="submit" class="hidden" id="login">
    </div>
    <div class="form-group form-style">
        <a href="{% url 'app:dynamic_login' %}" class="btn btn-link col-sm-12 text-center">验证码登录</a>
    </div>

    <div class="form-group form-style">
        <a href="{% url 'app:signup' %}" class="btn btn-link col-sm-12 text-center">现在注册</a>
    </div>
</form>
